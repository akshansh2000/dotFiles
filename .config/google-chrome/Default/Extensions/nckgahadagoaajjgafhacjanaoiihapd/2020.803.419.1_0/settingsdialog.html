<!DOCTYPE html>
<html>
<head>
  <meta name="google" content="notranslate">
  <title>Options</title>
  <link rel="stylesheet" type="text/css" href="styles/settingsdialog.css">
  <script src="scripts/windowbootstrap.js"></script>
</head>
<body>
  <fieldset>
    <legend id="preferences">Server Preferences</legend>
    <select id="serverSelect">
      <option id="otherOption" value="other">other (specify)</option>
    </select>
    <br />
    <div id="otherLabel">https://<input type="text" id="otherField"/></div>
    <select id="jsmodeSelect"></select>
  </fieldset>
  <fieldset>
    <legend>Experimentz</legend>
    <div><input type="text" id="experimentz"/></div>
    Please enter a list of comma separated experiment ids.
  </fieldset>
  <fieldset>
    <legend>Misc</legend>
    <label id="brightBackground">
      <input type="checkbox" id="brightBackgroundField"/>
      Use a bright background.
    </label>
    <br />
    <label id="ignoreUnresponsiveWebview">
      <input type="checkbox" id="ignoreUnresponsiveWebviewField"/>
      Turn off restart for non-responsive webview.
    </label>
    <br />
    <label id="locale">
      Language:
      <select id="localeField">
        <option></option>
        <option>en</option>
        <option>en_XA</option>
        <option>ar_XB</option>
        <option>bg</option>
      </select>
      Devpool supports <b>only 'en', 'en_XA' and 'ar_XB'!</b>
    </label>
  </fieldset>
  <button id="doneButton">Done</button>
  <button id="cancelButton">Cancel</button>
  <div id="error">Please specify a server.</div>
</body>
</html>
