<html>
<head>
    <title>Welcome to uVPN!</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/css/page.css">
    <script src="/js/libs/jquery.min.js"></script>
    <!-- <script src="/js/libs/analyticsv5.js"></script> -->
</head>
<body>
<div id="app-container">
    <div class="logo">
        <img src="/img/logo-txt.png">
    </div>
    <div class="welcome page container">
        <div class="focus-box">
            <div class="progress-crumb">
                <div class="status" style="width: 66.6666%;"></div>
                <ul>
                    <li>
                        <div class="ball active"></div>
                        <p><span>УСТАНОВИТЬ РАСШИРЕНИЕ</span></p></li>
                    <li>
                        <div class="ball active"></div>
                        <p><span>ЗАРЕГИСТРИРОВАТЬ АККАУНТ</span></p></li>
                    <li>
                        <div class="ball latest"></div>
                        <p><span>ПОЛУЧИТЬ PREMIUM</span></p></li>
                </ul>
            </div>
            <div class="slide-container">
                <div class="slide">
                    <div class="finish">
                        <h1>Поздравляем!</h1>
                        <img src="/img/handshake-icon.svg" width="80" alt="congratulations"/>
                        <div>

                            <p class="finish-message">
                                <span>
                                    Вы успешно зарегистрировали бесплатный аккаунт uVPN. Чтобы получить расширенные возможности
                                    <strong>
                                        <span>обновите аккаунт до Premium</span>
                                    </strong>
                                </span>.
                            </p>
                            <button class="btn btn-radius" type="button" id="thank-you-button"><span>Подключить Premium</span></button>
                            <div class="language-switcher pt-10 pb-10">
                                <span class="flag en">
                                    <img src="/img/flags/rectangle/US.png" width="20" alt="EN">
                                    <span>English</span>
                                </span>
                                <span class="flag ru">
                                    <img src="/img/flags/rectangle/RU.png" width="20" alt="RU">
                                    <span>Русский</span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/thankyou.js"></script>
</body>
</html>
